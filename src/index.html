<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Tasks</title>

  <!-- CSS gerado pelo Tailwind -->
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-zinc-900 text-zinc-100 min-h-screen flex items-center justify-center">

  <main   
    class="
    w-full max-w-md
    p-6
    rounded-2xl
    bg-zinc-900/70
    backdrop-blur-xl

    border border-zinc-700/50

    shadow-[0_0_30px_rgba(0,0,0,0.7)]
    relative
    overflow-hidden
  "
  >
    <h1 class="text-2xl font-bold mb-4 text-center">
      Smart Tasks
    </h1>

    <div class="flex gap-2 mb-4">
      <input
        id="task-input"
        type="text"
        placeholder="Nova tarefa..."
        class="flex-1 px-4 py-2 rounded-lg bg-zinc-700 outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        id="add-task"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold"
      >
        +
      </button>
    </div>

    <ul id="task-list" class="space-y-2"></ul>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
